{% extends 'layout.html' %}
{% block page_title %}Manajemen Kategori{% endblock %}

{% block content %}
<div class="mb-3">
    <a href="{{ url_for('tambah_kategori') }}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Tambah Kategori Baru</a>
</div>
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama Kategori</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cat in categories %}
                    <tr>
                        <td>{{ cat.id }}</td>
                        <td>{{ cat.nama }}</td>
                        <td>
                            <a href="{{ url_for('edit_kategori', id=cat.id) }}" class="btn btn-sm btn-warning" title="Edit"><i class="bi bi-pencil-square"></i></a>
                            <button type="button" class="btn btn-sm btn-danger" title="Hapus"
        data-bs-toggle="modal"
        data-bs-target="#confirmDeleteModal"
        data-form-action="{{ url_for('hapus_kategori', id=cat.id) }}">
    <i class="bi bi-trash"></i>
</button>

                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="text-center">Belum ada kategori.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
